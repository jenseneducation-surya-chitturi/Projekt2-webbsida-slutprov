	<title>Contact V15</title>

</head>
<body>
		<header>
                <div class="flex">
                    <div class="logo">portfolio</div>
                <nav>
                        <ul>
                            <li><a href="../index.html">Home</a></li>
                            <li><a href="../about/index.html">Resume</a></li>
                            <li><a href="#">Work</a></li>
                            <li><a href="../contact/index.html">Contact</a></li>
                        </ul>
                    </nav>
                </header>

	<div class="container-contact">
	

		<div class="wrap">
			<div class="contact-form-title"
			 style="background-image: url(images/download.jpg);">
				<span class="contact-form-title-1">
					Hire Me
				</span>
			</div>

			<form class="contact-form validate-form">
				<div class="wrap-input validate-input">
					<span class="label-input">Full Name:</span>
					<input class="input" type="text" name="name">
					
				</div>

				<div class="wrap-input validate-input">
					<span class="label-input">Email:</span>
					<input class="input" type="text" name="email" >
					
				</div>

				<div class="wrap-input validate-input">
					<span class="label-input">Phone:</span>
					<input class="input" type="text" name="phone">
				
				</div>

				<div class="wrap-input validate-input">
					<span class="label-input">Message:</span>
					<textarea class="input" name="message" ></textarea>
					
				</div>

				<div class="container-contact-form-btn">
					<button class="contact-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>




</body>
